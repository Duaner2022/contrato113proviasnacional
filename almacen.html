<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmacÃ©n y Suministros | Contrato 113</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; padding-bottom: 50px; }
        .card-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-almacen { background: #0d6efd; color: white; padding: 15px 0; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .progress-bar { transition: width 1s ease-in-out; font-weight: bold; }
        /* Resaltar fila del KIT */
        .fila-kit { background-color: #e7f1ff !important; font-weight: bold; border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>

    <div class="header-almacen">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="m-0"><i class="fas fa-boxes"></i> CONTROL DE ALMACÃ‰N</h4>
            <a href="index.html" class="btn btn-light btn-sm fw-bold"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
        </div>
    </div>

    <div class="container">

        <div class="card-box">
            <h5 class="text-primary"><i class="fas fa-truck"></i> Llegada de Lote 1</h5>
            <p class="text-muted small">Control de recepciÃ³n de bultos y estructuras principales.</p>
            
            <div class="progress" style="height: 25px; margin-bottom: 15px;">
                <div id="barra-lote1" class="progress-bar bg-success" role="progressbar" style="width: 0%;">0%</div>
            </div>

            <div style="max-height: 400px; overflow-y: auto;">
                <table class="table table-bordered table-sm table-hover">
                    <thead class="table-light" style="position: sticky; top: 0;">
                        <tr>
                            <th>CÃ³d.</th>
                            <th>DescripciÃ³n</th>
                            <th>Total</th>
                            <th>LlegÃ³</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-lote1">
                        <tr><td colspan="5" class="text-center">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-box border-top border-4 border-info">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-info m-0"><i class="fas fa-tools"></i> Checklist del Kit de Herramientas</h5>
                <button onclick="toggleHerramientas()" class="btn btn-outline-info btn-sm">Mostrar Detalle</button>
            </div>
            
            <div id="lista-herramientas" style="display:none;">
                <div class="alert alert-warning py-1 small"><i class="fas fa-info-circle"></i> Verificar al abrir los bultos del Kit.</div>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Herramienta</th>
                            <th>Cant. Req.</th>
                            <th>Verificado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-herramientas"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // âš ï¸ PEGA AQUÃ TUS ENLACES DE GOOGLE SHEETS (CSV)
        const URL_LOTE1 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTw5wsNPW2SZyorWh9hOoHe2LcZgKkdpS29OziFQFPs-Oh1g9yCP8yNSVwAtk8SETKBbRkqmE47l_co/pub?gid=1555920355&single=true&output=csv';
        const URL_HERRAMIENTAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTw5wsNPW2SZyorWh9hOoHe2LcZgKkdpS29OziFQFPs-Oh1g9yCP8yNSVwAtk8SETKBbRkqmE47l_co/pub?gid=438228635&single=true&output=csv';

        async function cargarLote1() {
            try {
                const response = await fetch(URL_LOTE1);
                const data = await response.text();
                const filas = data.split('\n').slice(1);
                const tabla = document.getElementById('tabla-lote1');
                
                let totalItems = 0; let totalLlegados = 0;
                tabla.innerHTML = '';

                filas.forEach(fila => {
                    const col = fila.split(',');
                    if(col.length < 3) return;

                    const cod = col[0];
                    const desc = col[1];
                    const tot = parseFloat(col[2]) || 0;
                    const llego = parseFloat(col[3]) || 0;

                    // Detectar si es el KIT para resaltarlo
                    let claseFila = "";
                    let icono = "";
                    if(desc.toLowerCase().includes("kit") || desc.toLowerCase().includes("paquete")) {
                        claseFila = "fila-kit";
                        icono = "ðŸ“¦ ";
                    }

                    totalItems += tot;
                    totalLlegados += llego;

                    // Estado Visual
                    let estado = "ðŸ”´";
                    if(llego >= tot) estado = "âœ…";
                    else if(llego > 0) estado = "ðŸšš";

                    tabla.innerHTML += `
                        <tr class="${claseFila}">
                            <td><small>${cod}</small></td>
                            <td>${icono}${desc}</td>
                            <td class="text-center">${tot}</td>
                            <td class="text-center fw-bold">${llego}</td>
                            <td class="text-center">${estado}</td>
                        </tr>`;
                });

                // Actualizar Barra
                const porc = totalItems > 0 ? Math.round((totalLlegados / totalItems) * 100) : 0;
                const barra = document.getElementById('barra-lote1');
                barra.style.width = porc + "%";
                barra.innerText = porc + "% RECIBIDO";
                
                if(porc < 30) barra.className = "progress-bar bg-danger";
                else if(porc < 100) barra.className = "progress-bar bg-warning text-dark";
                else barra.className = "progress-bar bg-success";

            } catch (e) { console.error("Error Lote 1"); }
        }

        async function cargarHerramientas() {
            try {
                const response = await fetch(URL_HERRAMIENTAS);
                const data = await response.text();
                const filas = data.split('\n').slice(1);
                const tabla = document.getElementById('tabla-herramientas');
                tabla.innerHTML = '';

                filas.forEach(fila => {
                    const col = fila.split(',');
                    if(col.length < 3) return;
                    
                    const tot = parseFloat(col[2]) || 0;
                    const verif = parseFloat(col[3]) || 0;
                    const check = verif >= tot ? '<span class="badge bg-success">OK</span>' : '<span class="badge bg-secondary">Falta</span>';

                    tabla.innerHTML += `<tr><td>${col[0]}</td><td>${col[1]}</td><td>${tot}</td><td>${verif} ${check}</td></tr>`;
                });
            } catch (e) { console.error("Error Herramientas"); }
        }

        function toggleHerramientas() {
            const x = document.getElementById("lista-herramientas");
            x.style.display = x.style.display === "none" ? "block" : "none";
        }

        cargarLote1();
        cargarHerramientas();
    </script>
</body>
</html>
